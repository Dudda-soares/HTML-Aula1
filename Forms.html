<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <label for="text">Seu nome:</label>
        <input id="text" type="text" placeholder="Seu Nome"/>
        <br />
        <label for="email">Seu e-mail. </label>
        <input id="email" type="email" placeholder="Seu e-mail"/>
        <br />
        <label for="tel" >Telefone celular:</label>
        <input id="tel"  type="tel" placeholder="Telefone celular"/>
        <br />
        <label for="number">Quantidade desejada: </label>
        <input id="number" type="number" placeholder="Quantidade" max="10" min="2" step="2"/>
        <br />
        <input type="file"/> <br />
        <input type="color"/> <br />
        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha" /> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor=cor-verde"  /> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"/> <label for="cor-azul">Azul</label>
        <br />
        <label>Qual seu filme preferido?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>

        </select>
        <br />
        <textarea>Deixe um coment√°rio</textarea>
        <button type="submit">
            Enviar 
        </button>  
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
